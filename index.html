<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game ◯△□</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Timer and Scores go here  -->
    <header>
        <h1 id="timer">Time: </h1>
    </header>
    <!-- Start Screen  -->
    <div id="mainpage">
        <h2>Quiz Game ◯△□</h2>
        <p>
            Try to answer the following code-related questions within the time limit.<br/>
            Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
        </p>
        <button id="startbutton" class="btn">Game Start!</button>
    </div>
    <!-- Quiz Screen  -->
    <div id="quiz-container" class="hide">
        <div id="question-container" class="">
            <div id="question">Question</div>
            <div id="answer-buttons" class="">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </div>
    <!-- Final Score Screen  -->
    <div id="endgame" class="hide">
        <h3> All done! </h3>
        <p>Your final score is </p>
        <label>Enter initials: </label>
        <input type="text" name="initials" id="initials" placeholder="Your Initials" />
        <button id="submit" class="btn">Submit</button>
    </div>
    <!-- Highscores Screen  -->
    <div id="highscores">
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
